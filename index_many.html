<!DOCTYPE html>
<html ng-app="wallmaps">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>ocio</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div ng-controller="MainCtrl" style="padding:20px">
        <h2>So many maps</h2>

        <div>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Config it!</legend>

                <label for="state">Theme</label>
                <select id="state" ng-model="themeName">
                    <option value="aubergine">Aubergine</option>
                    <option value="sunrise">Sunrise</option>
                    <option value="ruperstrian">Rupestrian</option>
                </select>

                <label for="zoomfactor">Zoom factor</label>
                <input id="zoomfactor" type="number" min="1" max="20" ng-model="zoomfactor">

            </fieldset>
        </form>
        </div>
        <div class="map" ng-repeat="(k,v) in places">
            <map-preview theme="theme" layout="layout" center="v" zoomfactor="zoomfactor" title="k">
            </map-preview>
        </div>

        
        
        
    </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="https://cdn.rawgit.com/mbostock/topojson/master/topojson.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="js/d3.geo.tile.js"></script>
    
    <!--<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>-->
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    
</body>
</html>
